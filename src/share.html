<!DOCTYPE html>
<html>
<head>
  <title>Login Page with Emoji Effect</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
    }
    
    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div class="emoji">&#128515;</div>
    <input type="text" class="input-field" placeholder="Username">
    <input type="password" class="input-field" placeholder="Password">
    <button class="submit-btn">Login</button>
  </div>
</body>
</html>
